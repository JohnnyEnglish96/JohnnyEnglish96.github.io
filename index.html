<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <section class="section-slides">

            <div class="swiper-slide__elem">
              <img src="/assets/img/Bitmap.svg" alt="Леново" /><img
                src="/assets/img/go.svg"
                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__elem">
              <img src="/assets/img/Samsung.svg" alt="самсунг" /><img

                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__elem">
              <img src="/assets/img/apple.svg" alt="яблоко" /><img

                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-slide__elem">

              />

          </div>
          <div class="swiper-slide">

                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide visually-hidden">
            <div class="swiper-slide__elem">
              <img src="/assets/img/ViewSonic.svg" alt="Леново" /><img
                src="/assets/img/go.svg"
                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide visually-hidden">
            <div class="swiper-slide__elem">
              <img src="/assets/img/sony.svg" alt="самсунг" /><img

                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide visually-hidden visually-hidden1120">
            <div class="swiper-slide__elem">
              <img src="/assets/img/Bitmap.svg" alt="яблоко" /><img

              />
            </div>
          </div>
          <div class="swiper-slide visually-hidden visually-hidden1120">
            <div class="swiper-slide__elem">
              <img src="/assets/img/Samsung.svg" alt="самсунг" /><img
                src="/assets/img/go.svg"
                alt="стрелка"
              />
            </div>
          </div>
          <div class="swiper-slide visually-hidden visually-hidden1120">
            <div class="swiper-slide__elem">
              <img src="/assets/img/apple.svg" alt="яблоко" /><img
                src="/assets/img/go.svg"
                alt="стрелка"
              />
            </div>
          </div>
        </div>
        <button type="button" class="swiper__footer-button">
          <p class="swiper__footer-title">
            <span class="footer-text">Показать все</span>
          </p>
        </button>

        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="module.js"></script>

</html>
